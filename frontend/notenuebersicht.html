<html lang="en">

<head>
        <title>Noten&uuml;bersicht</title>
        <link rel="stylesheet" href="milligram.min.css">
        <link rel="stylesheet" target="blank" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <script src="vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
        <meta charset="utf-8" />
</head>

<body>
    <div class="container">
        

        <div id="app">
            <h2>Noten&uuml;bersicht</h2><small>{{ stand }} / {{ akt }} </small></br>
            <table>
                <tr>
                    <th>
                        {{ headline.Name}}
                    </th>
                    <th>
                        {{ headline.Zeitraum }}
                    </th>
                    <th>
                        {{headline.Note}}
                    </th>
                    <th>
                        {{ headline.CP }}
                    </th>
                    <th>
                        {{ headline.Bestanden }}
                    </th>
                </tr>
                <tr v-for="task in tasks" >
                    <td>
                        {{ task.Name}}
                    </td>
                    <td>
                        {{ task.Zeitraum}}
                    </td>
                    <td>
                        {{task.Note}}
                    </td>
                    <td>
                        {{ task.CP }}
                    </td>
                    <td>
                        {{task.Bestanden}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ summe.Name }}
                    </td>
                    <td>
                        {{ summe.Zeitraum }}
                    </td>
                    <td>
                        {{ summe.Note }}
                    </td>
                    <td>
                        {{ summe.CP }}
                    </td>
                    <td>
                            
                    </td>
                </tr>
            </table>
        </div>


    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                tasks: [],
                headline: {},
                summe: {},
                stand: "",
                akt: "",
            },
            created(){
                this.$http.get('/von/me').then(function(response) {
                    if (response.body.noten){
                        this.tasks = response.body.noten;
                        this.headline = response.body[0];
                        this.headline.CP = "CP";
                        this.summe = response.body[1];
                        this.tasks.splice(0, 2);
                    }
                    this.stand = response.body.stand;
                    this.akt = response.body.akutualisiert_um;
            })}})
    </script>
</body>

</html>
